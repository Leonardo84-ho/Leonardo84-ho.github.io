<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Perkalian 1-10</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            color: #1e40af;
        }
        .container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.13);
            padding: 36px 28px 28px 28px;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f7faff;
            border-radius: 14px;
            overflow: hidden;
            font-size: 1.08em;
        }
        th, td {
            border: 1px solid #e0e7ff;
            padding: 10px 12px;
            text-align: center;
        }
        th {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) td {
            background: #e0e7ff;
        }
        tr:hover td {
            background: #dbeafe;
        }
        @media (max-width: 700px) {
            .container { padding: 14px 2px;}
            table { font-size: 0.92em;}
        }
    </style>
</head>

        <h1>Tabel Perkalian 1 - 10</h1>

</body>
</html>
