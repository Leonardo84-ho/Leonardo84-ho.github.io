<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --blue: #2563eb;
            --blue-dark: #1e40af;
            --blue-light: #e0e7ff;
            --white: #fff;
            --gray: #f5f7fa;
            --shadow: 0 6px 32px rgba(37,99,235,0.13);
        }
        body {
            background: var(--gray);
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            color: var(--blue-dark);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--blue-dark);
            font-size: 1.6rem;
            letter-spacing: 1px;
            gap: 0.6rem;
        }
        .navbar .logo i {
            font-size: 2rem;
            color: var(--blue);
        }
        .navbar nav a {
            color: var(--blue-dark);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 6px;
            padding: 0.2rem 0.8rem;
            transition: background 0.2s, color 0.2s;
        }
        .navbar nav a:hover {
            background: var(--blue-light);
            color: var(--blue);
        }
        .container {
            max-width: 900px;
            margin: 60px auto 0 auto;
            background: var(--white);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.13);
            padding: 36px 28px 28px 28px;
        }
        h1 {
            text-align: center;
            color: #2563eb;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 28px;
            letter-spacing: 0.5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f7faff;
            border-radius: 14px;
            overflow: hidden;
            font-size: 1.08em;
        }
        th, td {
            border: 1px solid #e0e7ff;
            padding: 10px 12px;
            text-align: center;
        }
        th {
            background: #2563eb;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) td {
            background: #e0e7ff;
        }
        tr:hover td {
            background: #dbeafe;
        }
        @media (max-width: 700px) {
            .container { padding: 14px 2px;}
            table { font-size: 0.92em;}
        }
        @media (max-width: 600px) {
            .navbar { flex-direction: column; align-items: flex-start; padding: 1rem;}
            .navbar nav { margin-top: 0.7rem;}
        }
    </style>
</head>
