<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Perpus Digital Leonardo</title>
    <!-- Font Inter & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --blue: #2563eb;
            --blue-dark: #1e40af;
            --blue-light: #e0e7ff;
            --white: #fff;
            --gray: #f5f7fa;
            --shadow: 0 6px 32px rgba(37,99,235,0.13);
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: var(--gray);
            margin: 0;
            color: var(--blue-dark);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--blue-dark);
            font-size: 1.6rem;
            letter-spacing: 1px;
            gap: 0.6rem;
        }
        .navbar .logo i {
            font-size: 2rem;
            color: var(--blue);
        }
        .navbar nav a {
            color: var(--blue-dark);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 6px;
            padding: 0.2rem 0.8rem;
            transition: background 0.2s, color 0.2s;
        }
        .navbar nav a:hover {
            background: var(--blue-light);
            color: var(--blue);
        }
        .container {
            max-width: 470px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.13);
            padding: 32px 28px 28px 28px;
        }
        .contact-title {
            text-align: center;
            color: var(--blue-dark);
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 24px;
            margin-top: 0;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            font-family: 'Inter', Arial, sans-serif;
        }
        .contact-form label {
            font-weight: 600;
            color: #1e40af;
            margin-bottom: 6px;
            font-size: 1.05em;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Inter', Arial, sans-serif;
            background: #f8fbff;
            transition: border-color 0.2s;
            color: #1e40af;
            resize: none;
            margin-bottom: 8px;
        }
        .contact-form input[type="text"]:focus,
        .contact-form input[type="email"]:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #2563eb;
            background: #f0f6ff;
        }
        .contact-form button {
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.18s;
            box-shadow: 0 2px 10px rgba(37,99,235,0.10);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
        }
        .contact-form button:hover {
            background: #1e40af;
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .container { padding: 16px 6px; max-width: 98vw;}
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-book-bookmark"></i>
            Perpus Digital Leonardo
        </div>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="about%20me.html" target="_blank"><i class="fa-solid fa-user"></i> About me</a>
            <a href="tabel.html"><i class="fa-solid fa-table"></i> Tabel Perkalian</a>
        </nav>
    </div>
    <!-- Konten utama -->
    <div class="container">
        <h2 class="contact-title">Contact Us</h2>
        <!-- Form Kontak -->
        <form
          action="https://formspree.io/f/mpwdbdro"
          method="POST"
          class="contact-form"
        >
          <label for="name">Nama Anda</label>
          <input type="text" name="name" id="name" required placeholder="Nama anda">

          <label for="email">Email Anda</label>
          <input type="email" name="email" id="email" required placeholder="Alamat email anda">

          <label for="message">Pesan Anda</label>
          <textarea name="message" id="message" rows="5" required placeholder="Tulis pesan anda..."></textarea>

          <button type="submit"><i class="fa-solid fa-paper-plane"></i> Kirim</button>
        </form>
    </div>
</body>
</html>
