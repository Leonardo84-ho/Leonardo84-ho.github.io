<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Perpus Digital Leonardo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --blue: #2563eb;
            --blue-dark: #1e40af;
            --blue-light: #e0e7ff;
            --white: #fff;
            --gray: #f5f7fa;
            --shadow: 0 6px 32px rgba(37,99,235,0.13);
        }
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: var(--gray);
            margin: 0;
            color: var(--blue-dark);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 20;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--blue-dark);
            font-size: 1.6rem;
            letter-spacing: 1px;
            gap: 0.6rem;
        }
        .navbar .logo i {
            font-size: 2rem;
            color: var(--blue);
        }
        .navbar nav a {
            color: var(--blue-dark);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 6px;
            padding: 0.2rem 0.8rem;
            transition: background 0.2s, color 0.2s;
        }
        .navbar nav a:hover {
            background: var(--blue-light);
            color: var(--blue);
        }
        .contact-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
            padding: 36px 32px 28px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-container h2 {
            text-align: center;
            color: var(--blue-dark);
            font-size: 1.7em;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .form-group label {
            display: block;
            color: var(--blue-dark);
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 7px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1.5px solid var(--blue-light);
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Poppins', Arial, sans-serif;
            background: #f8fbff;
            transition: border-color 0.2s;
            color: var(--blue-dark);
            resize: none;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--blue);
            background: #f0f6ff;
        }
        .contact-btn {
            width: 100%;
            background: var(--blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            padding: 13px 0;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, transform 0.18s;
            box-shadow: 0 2px 10px rgba(37,99,235,0.10);
            letter-spacing: 1px;
        }
        .contact-btn:hover {
            background: var(--blue-dark);
            transform: translateY(-2px) scale(1.03);
        }
        @media (max-width: 600px) {
            .navbar { flex-direction: column; align-items: flex-start; padding: 1rem;}
            .navbar nav { margin-top: 0.7rem;}
            .contact-container { padding: 20px 8px; margin: 30px 6px 0 6px;}
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fa-solid fa-book-bookmark"></i>
            Perpus Digital Leonardo
        </div>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="about%20me.html"><i class="fa-solid fa-user"></i> About me</a>
            <a href="Contact%20Us.html"><i class="fa-solid fa-envelope"></i> Contact us</a>
        </nav>
    </div>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="contact-btn">Send</button>
        </form>
    </div>
</body>
</html>
